version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amex-importer-backend
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - dokploy-network
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_PATH: /app/db/transactions.db
      CORS_ORIGIN: "https://wraeclast.bishop-bass.ts.net"
      MAX_FILE_SIZE: 10485760
    volumes:
      - amex_db:/app/db
      - amex_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /amex-sync
    container_name: amex-importer-frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - dokploy-network
    depends_on:
      backend:
        condition: service_healthy

volumes:
  amex_db:
    driver: local
  amex_uploads:
    driver: local

networks:
  dokploy-network:
    external: true
